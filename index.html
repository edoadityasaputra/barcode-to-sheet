<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presensi Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .header {
      position: relative;
      text-align: center;
      padding: 20px;
      background: #2196F3;
      color: white;
    }

    .header h2, .header h3 {
      margin: 5px 0;
    }

    #reader {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      background-color: #87CEFA;
      border-radius: 12px;
      padding: 10px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .button-group {
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #sendBtn { background-color: #4CAF50; }
    #sendBtn:hover { background-color: #45a049; }

    #cancelBtn { background-color: #f44336; }
    #cancelBtn:hover { background-color: #da190b; }

    #rescanBtn { background-color: #2196F3; }
    #rescanBtn:hover { background-color: #1976D2; }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    iframe { display: none; }

    #statusMsg {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="https://edoadityasaputra.github.io/barcode-to-sheet/MI-Khoirul-Huda_C3.png" 
         alt="Logo MI Khoirul Huda" 
         style="width: 120px; height: auto; border-radius: 10px; margin-bottom: 10px;">
    <h2>Scan Presensi Informatika</h2>
    <h3>MI Khoirul Huda Bedahan</h3>
  </div>

  <div id="reader"></div>
  <div id="result"></div>

  <div class="button-group">
    <button id="sendBtn" style="display:none;">Kirim</button>
    <button id="cancelBtn" style="display:none;">Batal</button>
    <button id="rescanBtn" style="display:none;">Scan Ulang</button>
  </div>

  <div id="statusMsg"></div>
  <iframe id="formFrame" name="formFrame"></iframe>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz6_AAjVPJajEmaqqHaqujf1VR6U_54uv3BUm6IyNxVNm3_RlyaEmBqWbq-G8RPkCM/exec";
    let scannedData = "";
    let scanner = null;

    function startScanner() {
      document.getElementById("reader").innerHTML = "";
      scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
      scanner.render(onScanSuccess);
    }

    function stopScanner() {
      if (scanner) {
        try {
          scanner.clear();
        } catch (e) {}
        scanner = null;
      }
    }

    function sendToGoogleSheet(nama) {
      const tanggal = new Date().toLocaleDateString("id-ID", {
        day: "2-digit", month: "2-digit", year: "numeric"
      });

      const url = `${scriptURL}?nama=${encodeURIComponent(nama)}&tanggal=${encodeURIComponent(tanggal)}`;
      document.getElementById("statusMsg").innerText = "‚è≥ Mengirim data...";
      document.getElementById("sendBtn").disabled = true;
      document.getElementById("cancelBtn").disabled = true;

      fetch(url)
        .then(res => res.text())
        .then(() => {
          document.getElementById("statusMsg").innerHTML = "‚úÖ Data berhasil dikirim!";
          document.getElementById("result").innerHTML = `<b>${nama}</b><br>Tanggal: ${tanggal}`;
          document.getElementById("sendBtn").style.display = "none";
          document.getElementById("cancelBtn").style.display = "none";
          document.getElementById("rescanBtn").style.display = "inline-block";
          stopScanner();
        })
        .catch(err => {
          document.getElementById("statusMsg").innerText = "‚ùå Gagal mengirim data!";
          console.error(err);
          document.getElementById("sendBtn").disabled = false;
          document.getElementById("cancelBtn").disabled = false;
        });
    }

    function onScanSuccess(decodedText) {
      scannedData = decodedText;
      stopScanner();
      document.getElementById("result").innerHTML = `Data terbaca: <b>${decodedText}</b>`;
      document.getElementById("sendBtn").style.display = "inline-block";
      document.getElementById("cancelBtn").style.display = "inline-block";
      document.getElementById("statusMsg").innerText =
        "Klik Kirim untuk menyimpan presensi atau Batal untuk scan ulang.";
    }

    document.getElementById("sendBtn").addEventListener("click", () => {
      if (scannedData) sendToGoogleSheet(scannedData);
    });

    document.getElementById("cancelBtn").addEventListener("click", () => {
      scannedData = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("statusMsg").innerText = "";
      document.getElementById("sendBtn").style.display = "none";
      document.getElementById("cancelBtn").style.display = "none";
      startScanner();
    });

    document.getElementById("rescanBtn").addEventListener("click", () => {
      scannedData = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("statusMsg").innerText = "";
      document.getElementById("rescanBtn").style.display = "none";
      startScanner();
    });

    // üîπ Jalankan scanner saat pertama kali halaman dibuka
    startScanner();
  </script>
</body>
</html>
