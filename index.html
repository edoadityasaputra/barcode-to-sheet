<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presensi Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .header {
      position: relative;
      text-align: center;
      padding: 20px;
      background: #2196F3;
      color: white;
    }

    .header h2, .header h3 {
      margin: 5px 0;
    }

    #reader {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      background-color: #87CEFA;
      border-radius: 12px;
      padding: 10px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    iframe {
      display: none;
    }

    #statusMsg {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="https://edoadityasaputra.github.io/barcode-to-sheet/MI-Khoirul-Huda_C3.png" 
         alt="Logo MI Khoirul Huda" 
         style="width: 120px; height: auto; border-radius: 10px; margin-bottom: 10px;">
    <h2>Scan Presensi Informatika</h2>
    <h3>MI Khoirul Huda Bedahan</h3>
  </div>

  <div id="reader"></div>
  <div id="result"></div>

  <button id="sendBtn" style="display:none;">Kirim</button>
  <button id="rescanBtn" style="display:none;" disabled>Scan Ulang</button>

  <div id="statusMsg"></div>
  <iframe id="formFrame" name="formFrame"></iframe>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz6_AAjVPJajEmaqqHaqujf1VR6U_54uv3BUm6IyNxVNm3_RlyaEmBqWbq-G8RPkCM/exec";

    let scannedData = "";

    function sendToGoogleSheet(nama) {
      const tanggal = new Date().toLocaleDateString("id-ID", {
        day: "2-digit", month: "2-digit", year: "numeric"
      });

      const url = `${scriptURL}?nama=${encodeURIComponent(nama)}&tanggal=${encodeURIComponent(tanggal)}`;

      document.getElementById("statusMsg").innerText = "⏳ Mengirim data...";
      document.getElementById("sendBtn").disabled = true;

      fetch(url)
        .then(response => response.text())
        .then(result => {
          document.getElementById("statusMsg").innerHTML = "✅ Data berhasil dikirim!";
          document.getElementById("result").innerHTML = `<b>${nama}</b><br>Tanggal: ${tanggal}`;
          document.getElementById("rescanBtn").disabled = false;
        })
        .catch(err => {
          document.getElementById("statusMsg").innerText = "❌ Gagal mengirim data!";
          console.error(err);
          document.getElementById("sendBtn").disabled = false;
        });
    }

    function onScanSuccess(decodedText) {
      scannedData = decodedText;
      html5QrcodeScanner.clear();
      document.getElementById("result").innerHTML = `Data terbaca: <b>${decodedText}</b>`;
      document.getElementById("sendBtn").style.display = "inline-block";
      document.getElementById("statusMsg").innerText = "Klik tombol Kirim untuk menyimpan presensi.";
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("reader", {
      fps: 10,
      qrbox: { width: 250, height: 250 }
    });

    html5QrcodeScanner.render(onScanSuccess);

    document.getElementById("sendBtn").addEventListener("click", () => {
      if (scannedData) sendToGoogleSheet(scannedData);
    });

    document.getElementById("rescanBtn").addEventListener("click", () => {
      scannedData = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("statusMsg").innerText = "";
      document.getElementById("sendBtn").style.display = "none";
      document.getElementById("rescanBtn").disabled = true;
      html5QrcodeScanner.render(onScanSuccess);
    });
  </script>
</body>
</html>
